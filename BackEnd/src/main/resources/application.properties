spring.application.name=Mini-Project
server.port=8080

# Spring data Config
spring.datasource.url=jdbc:mysql://localhost:3306/MiniProject?createDatabaseIfNotExist=true
spring.datasource.username=abhay
spring.datasource.password=Abhay@123

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

# Location of custom SQL scripts
spring.sql.init.data-locations=classpath:data.sql

# Control execution order (schema.sql first, then data.sql)
spring.sql.init.continue-on-error=false
