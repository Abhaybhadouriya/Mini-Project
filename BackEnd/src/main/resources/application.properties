spring.application.name=Mini-Project
server.port=8080

spring.datasource.url=jdbc:h2:mem:mini_project;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# REMOVE the ddl-auto property or comment it out ? do NOT set an invalid value
#spring.jpa.hibernate.ddl-auto=

# Run schema.sql and data.sql from classpath
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
